services:
  postgres:
    image: postgres:17.4
    environment:
      POSTGRES_DB: wd
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: wd
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    image: ${DOCKERHUB_USERNAME}/wd-api:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wd
      SPRING_DATASOURCE_USERNAME: wd
      SPRING_DATASOURCE_PASSWORD: secret
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  ui:
    image: ${DOCKERHUB_USERNAME}/wd-ui:latest
    depends_on:
      - api
    ports:
      - "4200:80"

volumes:
  postgres-data: